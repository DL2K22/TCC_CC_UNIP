<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/CSS/Index.css">
</head>
<body>
    <header>
        <h1>Reserva de Vagas de Estacionamento</h1>
    </header>
    <main>
        <div id="parking-area">
            <h2>Vagas de Estacionamento</h2>
            <table id="parking-table">
                <tr>
                    <td class="free"></td>
                    <td class="free"></td>
                    <td class="free"></td>
                    <td class="free"></td>
                    <td class="free"></td>
                    <td class="free"></td>
                </tr>
                <tr>
                    <td class="occupied"></td>
                    <td class="free"></td>
                    <td class="occupied"></td>
                    <td class="free"></td>
                    <td class="occupied"></td>
                    <td class="free"></td>
                </tr>
            </table>
            
        </div>
        <div id="reservation-log">
            <h2>Registro de Reservas</h2>
            <ul id="reservation-list">
                <!-- As informações sobre as reservas aparecerão aqui -->
            </ul>
        </div>
    </main>
    <script src="/JavaScript/Index.js"></script>
</body>
</html>
